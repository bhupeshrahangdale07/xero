<template>
    <template if:true={showLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
    </template>
    <template if:false={showLoading}>
        <article class="slds-card invoiceConfig">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <lightning-icon icon-name="utility:contact" alternative-text="Event" title="Event">
                    </lightning-icon>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title slds-m-left_small">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>Xero Contact Configuration</span>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-section-title_divider slds-m-vertical_medium">
                    <!--XERO CONTACT DEFAULT FIELD MAPPING FROM CONTACT AND ACCOUNT-->
                    XERO CONTACT FIELD MAPPING.
                </div>
                <div class="slds-m-around_x-small">
                    Map the Xero Contact fields with Salesforce Account and Contact fields. 
                </div>

                <div>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="horizontal-small" alignment-bump="left">                          
                            <lightning-button variant="brand" label="Refresh Contact Fields" name="Refresh_Contact_Fields"
                                title="Refresh Contact Fields" onclick={refreshFields} class="slds-m-left_x-small">
                            </lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th>Xero Contact Field</th>
                                <th>
                                    Salesforce Contact Field
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>First Name</td>
                                <td>
                                    <lightning-combobox name="First Name" label="First Name" placeholder="Select Default First Name"
                                    value={invoiceConfig.firstName} variant="label-hidden" options={contextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td>
                                    <lightning-combobox name="Last Name" label="Last Name" placeholder="Select Default Last Name"
                                    value={invoiceConfig.lastName} variant="label-hidden" options={contextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>
                                    <lightning-combobox name="Email" label="Email" placeholder="Select Default Email"
                                    value={invoiceConfig.email} variant="label-hidden" options={conemailFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="horizontal-small" alignment-bump="left">                          
                            <lightning-button variant="brand" label="Refresh Account Fields" name="Refresh_Account_Fields"
                                title="Refresh Account Fields" onclick={refreshAccFields} class="slds-m-left_x-small">
                            </lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th>Xero Contact Field</th>
                                <th>
                                    Salesforce Account Field
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Account Number</td>
                                <td>
                                    <lightning-combobox name="Account Number" label="Account Number" placeholder="Select Default Account Number"
                                    value={invoiceConfig.accountNumber} variant="label-hidden" options={acctextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>Account Name</td>
                                <td>
                                    <lightning-combobox name="Account Name" label="Account Name" placeholder="Select Default Account Name"
                                    value={invoiceConfig.accountName} variant="label-hidden" options={acctextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>Street Address</td>
                                <td>
                                    <lightning-combobox name="Street Address" label="Street Address" placeholder="Select Default Street Address"
                                    value={invoiceConfig.accountStreet} variant="label-hidden" options={acctextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>City</td>
                                <td>
                                    <lightning-combobox name="City" label="City" placeholder="Select Default City"
                                    value={invoiceConfig.accountCity} variant="label-hidden" options={acctextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>State</td>
                                <td>
                                    <lightning-combobox name="State" label="State" placeholder="Select Default State"
                                    value={invoiceConfig.accountState} variant="label-hidden" options={acctextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>Postal/Zip Code</td>
                                <td>
                                    <lightning-combobox name="Postal/Zip Code" label="Postal/Zip Code" placeholder="Select Default Postal/Zip Code"
                                    value={invoiceConfig.accountzipCode} variant="label-hidden" options={acctextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td>
                                    <lightning-combobox name="Country" label="Country" placeholder="Select Default Country"
                                    value={invoiceConfig.accountCountry} variant="label-hidden" options={acctextFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                            <tr>
                                <td>Account Phone</td>
                                <td>
                                    <lightning-combobox name="Account Phone" label="Account Phone" placeholder="Select Default Account Phone"
                                    value={invoiceConfig.accountPhone} variant="label-hidden" options={accphoneFieldOptions} onchange={handlefieldChange}>
                                    </lightning-combobox>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Account Creation Setting for Xero Contact -->
                <div class="slds-section-title_divider slds-m-vertical_medium">
                    Account Creation Setting for Xero Contact
                </div>

                <table>
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td style="width: 50%;font-size: medium;">
                                <span>Do you want to create account when xero contact is created but no matching salesforce account found with the same Company Name field of Xero Contact?</span>
                            </td>
                            <td>
                                <lightning-input checked={invoiceConfig.accCreation} type="toggle" label="Account Creation" name="xcAccCreation" variant="label-hidden" onchange={handlefieldChange}></lightning-input>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="slds-align_absolute-center">
                <lightning-button variant="brand" label="Save" title="Save" disabled={savedisable} onclick={handleSave}
                  class="slds-m-left_x-small"></lightning-button>
            </div>
        </article>
    </template>
</template>
