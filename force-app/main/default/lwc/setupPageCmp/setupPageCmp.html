<template>
    <lightning-card class="lightningCard">
        <template if:true={isDesktop}>
            <lightning-layout class=" slds-grid">

                <lightning-layout-item class="leftNavigation slds-p-around_xxx-small">
                    <lightning-vertical-navigation selected-item="setupConfigCmp" onselect={handleSelect} class="navigation">
                        <div class="slds-align_absolute-center logo"><img src={xeroLogo} style="max-width:70%" ></div>
                        <lightning-vertical-navigation-section label="SETUP">
                            <!-- Setup & Config -->
                            <lightning-vertical-navigation-item-icon
                            label="Setup And Config"
                            class="slds-m-top_x-small slds-m-bottom_x-small"
                            name="setupConfigCmp"
                            icon-name="utility:bundle_config"></lightning-vertical-navigation-item-icon>

                            <!-- Invoice Configuration -->
                            <lightning-vertical-navigation-item-icon
                            label="Invoice Configuration"
                            class="slds-m-top_x-small slds-m-bottom_x-small"
                            name="invoiceConfigCmp"
                            icon-name="utility:page"></lightning-vertical-navigation-item-icon>

                        

                            <!-- Contact Configuration -->
                            <lightning-vertical-navigation-item-icon
                            label="Contact Configuration"
                            class="slds-m-top_x-small slds-m-bottom_x-small"
                            name="contactConfigCmp"
                            icon-name="utility:contact"></lightning-vertical-navigation-item-icon>

                            <!-- Currency Configuration -->
                            <lightning-vertical-navigation-item-icon
                            label="Currency Configuration"
                            class="slds-m-top_x-small slds-m-bottom_x-small"
                            name="currencyConfigCmp"
                            icon-name="utility:currency"></lightning-vertical-navigation-item-icon>
                            
                            <!-- Product/Xero Items Configuration -->
                            <lightning-vertical-navigation-item-icon
                            label="Product/Xero Items Configuration"
                            class="slds-m-top_x-small slds-m-bottom_x-small"
                            name="productConfigCmp"
                            icon-name="utility:product_workspace"></lightning-vertical-navigation-item-icon>

                            <!-- Xero Sync -->
                            <lightning-vertical-navigation-item-icon
                            label="Xero Bulk Sync"
                            class="slds-m-top_x-small slds-m-bottom_x-small"
                            name="xerosync"
                            icon-name="utility:download"></lightning-vertical-navigation-item-icon>

                            <!-- Permission Set Assignment -->
                            <lightning-vertical-navigation-item-icon label="Permission Set Assignment" class="slds-m-top_x-small slds-m-bottom_x-small" name="permissionSetCmp"
                            icon-name="utility:setup_assistant_guide"></lightning-vertical-navigation-item-icon>
                           
                           
                            <lightning-vertical-navigation-item-icon
                            label="Troubleshooting"
                            class="slds-m-top_x-small slds-m-bottom_x-small"
                            name="troubleshootingCmp"
                            icon-name="utility:touch_action"></lightning-vertical-navigation-item-icon>

                            <!-- Help And Support -->
                            <lightning-vertical-navigation-item-icon
                            label="Help And Support"
                            class="slds-m-top_x-small slds-m-bottom_x-small"
                            name="helpSupportCmp"
                            icon-name="utility:help"></lightning-vertical-navigation-item-icon>

                        </lightning-vertical-navigation-section>
                    </lightning-vertical-navigation>
                </lightning-layout-item>
                <lightning-layout-item padding="around-medium" class="rightNavigation">
                    <template if:true={newTab.setupConfigCmp}>
                        <c-setup-config-cmp onenabletabs={handleEnabledTabs} onconnectiontab={handleConnectionTab} onpermissiontab={handlePermissionTab}></c-setup-config-cmp>
                    </template>
                    <template if:true={newTab.permissionSetCmp}>
                        <c-permission-set-cmp></c-permission-set-cmp>
                    </template> 
                    <template if:true={newTab.troubleshootingCmp}>
                        <c-troubleshooting-cmp></c-troubleshooting-cmp>
                    </template> 
                    <template if:true={newTab.currencyConfigCmp}>
                        <c-currency-config-cmp></c-currency-config-cmp>
                    </template> 
                    <template if:true={newTab.helpSupportCmp}>
                        <c-help-support-cmp></c-help-support-cmp>
                    </template> 
                    <template if:true={newTab.invoiceConfigCmp}>
                        <!-- <c-invoice-configuration-cmp></c-invoice-configuration-cmp> -->
                        <c-invoice-config-cmp></c-invoice-config-cmp>
                    </template> 
                    <template if:true={newTab.contactConfigCmp}>
                        <c-contact-configuration-cmp ></c-contact-configuration-cmp>
                    </template> 
                    <template if:true={newTab.orgDetailCmp}>
                        <c-organization-setail-cmp></c-organization-setail-cmp>
                    </template>
                    <template if:true={newTab.productConfigCmp}>
                        <c-product-config-cmp></c-product-config-cmp>
                    </template>
                    <template if:true={newTab.xeroBulkSync}>
                        <c-xero-bulk-sync-cmp></c-xero-bulk-sync-cmp>
                    </template>
                </lightning-layout-item>
            
            </lightning-layout>
        </template>
            
        <template if:true={isMobile}>
            <lightning-layout style="height:100vh;" >
                <div class="slds-align_absolute-center" >  
                    <c-no-data-cmp info="Xero Sync Setup feature is not available in Mobile."></c-no-data-cmp>
                </div>
            </lightning-layout>
        </template>
        
        <template if:true={isTablet}>
            <lightning-layout style="height:100vh;">
                <div class="slds-align_absolute-center" >  
                    <c-no-data-cmp info="Xero Sync Setup feature is not available in  Tablet."></c-no-data-cmp>
                </div>
            </lightning-layout>
        </template>

    </lightning-card>
</template>
