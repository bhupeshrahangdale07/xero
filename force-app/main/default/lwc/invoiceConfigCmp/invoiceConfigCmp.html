<template>
    <article class="slds-card troubleshooting_cmp">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <lightning-icon icon-name="utility:page" alternative-text="Invoice Configuration" title="Invoice Configuration"></lightning-icon>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-m-left_small">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Invoice Configuration">
                            <span>Invoice Configuration</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-tabset active-tab-value={activeTab}>
                <lightning-tab label="Invoice Configuration" value="invConfig" onactive={handleActive}>
                    <template if:true={tabSet.invConfig}>
                         <c-invoice-configuration-cmp></c-invoice-configuration-cmp>
                    </template>
                </lightning-tab>
                <lightning-tab label="Invoice Object Mapping" value="objMapping" onactive={handleActive}>
                    <template if:true={tabSet.objMapping}>
                        <c-invoice-obj-mapping></c-invoice-obj-mapping>
                    </template>
                </lightning-tab>
                <!-- <lightning-tab label="Invoice Object Mapping 2nd" value="objMapping2" onactive={handleActive}>
                    <template if:true={tabSet.objMapping2}>
                        <c-inv-obj-map></c-inv-obj-map>
                    </template>
                </lightning-tab> -->
            </lightning-tabset>
        </div>
    </article>
</template>
